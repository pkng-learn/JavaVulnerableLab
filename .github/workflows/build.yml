name: Build

on:
  push:
    branches:
      - master # or another name of the main branch
    #paths:
    #  - 'PROJECT1_PATH/**' # monorepo projects paths from the monorepo root directory
    #  - 'PROJECT2_PATH/**'
  pull_request:
    # branches: ["master"]
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      #  with:
      #    fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build & Analyze with SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # analysis token associated to your project
          # not needed for sonarcloud.io
          # SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }} 
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=${{vars.SONAR_PROJECT_KEY}} -Dsonar.organization=${{vars.SONAR_ORGANIZATION}}
      